name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Replace with your default branch name, e.g., 'master'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Set repository name as lowercase
      run: echo "REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ghcr.io/AntreasAntoniou/${{ env.REPO_NAME }}:${{ env.GITHUB_SHA }}
          ghcr.io/AntreasAntoniou/${{ env.REPO_NAME }}:latest
        load: false
        no-cache: false
        pull: false
        github-token: ${{ secrets.DOCKER_TOKEN }}